<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
    <link rel="stylesheet" href="css/c.css">
</head>
<style>
   
   
   
   
</style>
<body>
    <div class="mybox">
        <div class="myhead">计算器</div>
        <div class="mycontainer" id="mycontainer" >
            <div class="mytext">
                <input type="text" id="myinput" placeholder="0">
            </div>
            <div class="mybuttons">
                <div class="btn-line">
                    <button class="b mui-icon mui-btn-danger mui-icon-refresh"></button>
                    <button class="b mui-icon mui-btn-warning mui-icon-back"></button>
                    <button class="b mui-btn-primary">%</button>
                    <button class="b mui-btn-royal"> + </button>
                </div>
                <div class="btn-line">
                    <button class="b q mui-btn-grey">1</button>
                    <button class="b mui-btn-grey">2</button>
                    <button class="b mui-btn-grey">3</button>
                    <button class="b mui-btn-royal"> - </button>
                </div>
                <div class="btn-line">
                    <button class="b q mui-btn-grey">4</button>
                    <button class="b mui-btn-grey">5</button>
                    <button class="b mui-btn-grey">6</button>
                    <button class="b mui-btn-royal"> * </button>
                </div>
                <div class="btn-line">
                    <button class="b q mui-btn-grey">7</button>
                    <button class="b mui-btn-grey">8</button>
                    <button class="b mui-btn-grey">9</button>
                    <button class="b mui-btn-royal"> / </button>
                </div>
                <div class="btn-line">
                    <button class="b q mui-btn-grey">0</button>
                    <button class="b mui-btn-grey">.</button>
                    <button class="b equal mui-btn-green">=</button>
                </div>
            </div>
        </div>
        <div class="myfoot">太美队出品</div>
    </div>

    <audio id="pp">
        <source src="img/pp.mp3" >
    </audio>
    <audio id="dd">
        <source src="img/dd.mp3">
    </audio>
    <audio id="gg">
        <source src="img/gg.mp3">
    </audio>
    <audio id="tt">
        <source src="img/tt.mp3">
    </audio>
<script src="js/mycalculator.js"></script>
 
</body>
</html>
